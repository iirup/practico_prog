<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>Calculo IMC</TITLE>
    <link rel="stylesheet" href="src/css/stylesgaby.css">
  
	</HEAD>
	<BODY>
		<center>
      <h1 style="color: #f706af;" >insertá tu altura en metros y tu peso en kg</h1>
     
    <form action="" onsubmit="calcular_imc(event)">
			<input type="number" name="altura" id="altura" onchange="calcular_imc(event)">
			<input type="number" name="peso" id="peso" onchange="calcular_imc(event)">
			<button type="submit" button style="color:rgba(80, 77, 76, 0.568)">calcular peso </button>
    
		</form>
  </center>
<center>

 <p style="font-size: larger ; color: #f70606;">
	El índice de masa corporal (IMC) es la relación entre la masa corporal de una persona y su estatura. Según los valores propuestos por la Organización Mundial de la Salud (OMS), el IMC es uno de los principales recursos para evaluar el estado nutricional.
 </p>

		<h2 id="resu"></h2>
  </center>
			<SCRIPT type="text/javascript">

			function calcular_imc(event) {
				event.preventDefault();
				var altura;
				var peso;
				altura = document.getElementById("altura").value;
				peso = document.getElementById("peso").value;
			
				document.getElementById("resu").innerText = peso/(altura*altura);					
			}
			
		</SCRIPT>
	</BODY>
</HTML>
